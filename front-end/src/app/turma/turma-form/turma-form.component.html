<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

	<mat-form-field>
		<mat-label>Nome da turma</mat-label>
		<input matInput placeholder="Informe o nome da turma"
      [(ngModel)]="turma.nome" name="nome" required>
  </mat-form-field>

		<mat-form-field>
			<mat-label>Ementa</mat-label>
			<textarea matInput [(ngModel)]="turma.ementa"
      placeholder="Informe a ementa do turma"
      name="ementa" rows="3" required></textarea>
		</mat-form-field>

	<mat-form-field>
    <mat-label>Carga hor√°ria</mat-label>
    <input matInput type="number" [(ngModel)]="turma.carga_horaria"
      name="carga_horaria" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Valor do turma</mat-label>
    <input matInput type="number" [(ngModel)]="turma.valor_turma"
      name="valor_turma" required>
  </mat-form-field>

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
        <button mat-raised-button type="submit" color="accent">
          Salvar
        </button>
        <button mat-raised-button type="button" (click)="voltar(f)">
          Voltar
        </button>
    </mat-toolbar-row>
  </mat-toolbar>
  

</form>
